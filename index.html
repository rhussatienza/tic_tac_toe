<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <!--User Selection -->
    <div class="select-box">
      <header>
        <span class="head1">Tic</span>
        <span class="head2">Tac</span>
        <span class="head3">Toe</span>
      </header>

      <div class="content">
        <div class="title">You are playing with?</div>
        <div class="options">
          <button class="playerX">Player (X)</button>
          <button class="playerO">Player (O)</button>
        </div>
        <div class="credit">
          Created by
          <a href="https://github.com/rhussatienza" target="_blank"
            >RhussAtienza</a
          >
        </div>
      </div>
    </div>

    <!-- playboard section -->
    <div class="play-board">
      <div class="details">
        <div class="players">
          <span class="Xturn">X's Turn</span>
          <span class="Oturn">O's Turn</span>
          <div class="slider"></div>
        </div>
      </div>
      <div class="play-area">
        <section>
          <span class="box1"></span>
          <span class="box2"></span>
          <span class="box3"></span>
        </section>
        <section>
          <span class="box4"></span>
          <span class="box5"></span>
          <span class="box6"></span>
        </section>
        <section>
          <span class="box7"></span>
          <span class="box8"></span>
          <span class="box9"></span>
        </section>
      </div>
    </div>

    <!-- result box -->
    <div class="result-box">
      <div class="won-text"></div>
      <div class="btn"><button>Rematch</button></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
